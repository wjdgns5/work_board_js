<html lang="en">
<head>

                <div class="content-box">

                            <div class="num-box">
                                <span class="num">1</span>
                            </div>

                            <span class="right">▶</span>

                        </div>

                        <div class="write-button-box">
                            <button type="button" class="btn">글쓰기</button>
                        </div>
                        
                     </div>
                </div>

         </main>

         <script src="../js/header.js"></script>
